<!DOCTYPE html>
<html>
<head>
  <title>Questionário Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
            <a class="logo" href="/">Games Squad</a>
            <ul class="nav-list">
                <li><a href="games.html">Início</a></li>
                <li><a href="jogo.html">Produtos</a></li>
                <li><a href="historia.html">História</a></li>
                <li><a href="equipe.html">Equipe</a></li>
                <li><a href="questionario.html">Questionário</a></li>
        </nav>
  
    <form action="/enviar-respostas" method="post">

    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
    </div>

    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com">
    </div>

    <div>
      <label>Gênero:</label><br>
      <input type="radio" id="masculino" name="genero" value="masculino">
      <label for="masculino">Masculino</label><br>
      <input type="radio" id="feminino" name="genero" value="feminino">
      <label for="feminino">Feminino</label><br>
      <input type="radio" id="outro" name="genero" value="outro">
      <label for="outro">Outro</label>
    </div>

    <div>
      <label>Interesses:</label><br>
      <input type="checkbox" id="tecnologia" name="tecnologia" value="tecnologia">
      <label for="tecnologia">Tecnologia</label><br>
      <input type="checkbox" id="esportes" name="esportes" value="esportes">
      <label for="esportes">Esportes</label>
    </div>

    <button type="submit">Enviar</button>

  </form>

</body>
</html>
